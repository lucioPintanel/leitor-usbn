<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Livro - Leitor USBN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h1>Adicionar Novo Livro</h1>
      <p class="text-muted">Preencha os dados do livro ou busque pelo ISBN na API OpenLibrary</p>

      <!-- Busca por ISBN na API -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Buscar por ISBN (OpenLibrary)</h5>
        </div>
        <div class="card-body">
          <form id="searchForm" onsubmit="searchISBN(event)">
            <div class="mb-3">
              <label for="searchISBN" class="form-label">ISBN:</label>
              <input type="text" class="form-control" id="searchISBN" placeholder="Ex: 0132350882 ou 978-0-13-235088-2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="searchBtn">
              <span id="searchBtnText">üîç Buscar na API</span>
              <span id="searchSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
            </button>
          </form>
          <div id="searchError" class="alert alert-danger mt-3" style="display:none;"></div>
          <div id="searchSuccess" class="alert alert-success mt-3" style="display:none;"></div>
        </div>
      </div>

      <!-- Formul√°rio manual de cadastro -->
      <div class="card">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Cadastrar Manualmente</h5>
        </div>
        <div class="card-body">
          <form id="addBookForm" onsubmit="addBook(event)">
            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN:</label>
              <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Ex: 0132350882" required>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">T√≠tulo:</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Ex: Clean Code" required>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Autor:</label>
              <input type="text" class="form-control" id="author" name="author" placeholder="Ex: Robert C. Martin">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Editora:</label>
              <input type="text" class="form-control" id="publisher" name="publisher" placeholder="Ex: Prentice Hall">
            </div>
            <div class="mb-3">
              <label for="publishDate" class="form-label">Data de Publica√ß√£o:</label>
              <input type="text" class="form-control" id="publishDate" name="publishDate" placeholder="Ex: 2008">
            </div>
            <div class="mb-3">
              <label for="pages" class="form-label">P√°ginas:</label>
              <input type="number" class="form-control" id="pages" name="pages" placeholder="Ex: 464">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descri√ß√£o:</label>
              <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descri√ß√£o do livro"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100" id="submitBtn">
              <span id="submitBtnText">üíæ Salvar Livro</span>
              <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
            </button>
          </form>
          <div id="formError" class="alert alert-danger mt-3" style="display:none;" role="alert"></div>
          <div id="formSuccess" class="alert alert-success mt-3" style="display:none;" role="alert"></div>
        </div>
      </div>

      <div class="mt-4">
        <a href="/ui" class="btn btn-secondary">‚Üê Voltar para Lista</a>
      </div>
    </div>
  </div>
</div>

<script>
// Buscar ISBN na OpenLibrary API
function searchISBN(event) {
  event.preventDefault();
  const isbn = document.getElementById('searchISBN').value;
  const searchBtn = document.getElementById('searchBtn');
  const searchBtnText = document.getElementById('searchBtnText');
  const searchSpinner = document.getElementById('searchSpinner');
  const searchError = document.getElementById('searchError');
  const searchSuccess = document.getElementById('searchSuccess');

  searchBtn.disabled = true;
  searchBtnText.textContent = 'Buscando...';
  searchSpinner.style.display = 'inline-block';
  searchError.style.display = 'none';
  searchSuccess.style.display = 'none';

  // Chamar API OpenLibrary diretamente do navegador
  fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`)
    .then(response => response.json())
    .then(data => {
      const key = `ISBN:${isbn}`;
      if (data[key]) {
        const book = data[key];
        // Preencher formul√°rio com dados da API
        document.getElementById('isbn').value = isbn;
        document.getElementById('title').value = book.title || '';
        document.getElementById('author').value = book.authors && book.authors.length > 0 ? book.authors[0].name : '';
        document.getElementById('publisher').value = book.publishers && book.publishers.length > 0 ? book.publishers[0].name : '';
        document.getElementById('publishDate').value = book.publish_date || '';
        document.getElementById('pages').value = book.number_of_pages || '';
        document.getElementById('description').value = book.description && book.description.value ? book.description.value : '';

        searchSuccess.innerHTML = `
          <div>
            <strong>üìñ Livro Encontrado!</strong><br>
            <small>Dados preenchidos no formul√°rio abaixo. Voc√™ pode editar antes de salvar.</small>
          </div>
        `;
        searchSuccess.style.display = 'block';

        // Scroll para o formul√°rio
        document.getElementById('addBookForm').scrollIntoView({ behavior: 'smooth' });
      } else {
        searchError.innerHTML = `
          <div>
            <strong>üì≠ Livro N√£o Encontrado</strong><br>
            <small>ISBN: ${isbn} n√£o foi localizado na OpenLibrary. Preencha os dados manualmente.</small>
          </div>
        `;
        searchError.style.display = 'block';
      }
    })
    .catch(error => {
      searchError.innerHTML = `
        <div>
          <strong>‚ö†Ô∏è Erro na Busca</strong><br>
          <small>${error.message}</small>
        </div>
      `;
      searchError.style.display = 'block';
    })
    .finally(() => {
      searchBtn.disabled = false;
      searchBtnText.textContent = 'üîç Buscar na API';
      searchSpinner.style.display = 'none';
    });
}

// Salvar livro via API local
function addBook(event) {
  event.preventDefault();
  const formError = document.getElementById('formError');
  const formSuccess = document.getElementById('formSuccess');
  const submitBtn = document.getElementById('submitBtn');
  const submitBtnText = document.getElementById('submitBtnText');
  const submitSpinner = document.getElementById('submitSpinner');

  formError.style.display = 'none';
  formSuccess.style.display = 'none';

  const book = {
    isbn: document.getElementById('isbn').value,
    title: document.getElementById('title').value,
    author: document.getElementById('author').value,
    publisher: document.getElementById('publisher').value,
    publish_date: document.getElementById('publishDate').value,
    pages: parseInt(document.getElementById('pages').value) || 0,
    description: document.getElementById('description').value,
    cover_url: ''
  };

  console.log('Enviando livro:', book);

  // Desabilitar bot√£o e mostrar spinner
  submitBtn.disabled = true;
  submitBtnText.textContent = 'Salvando...';
  submitSpinner.style.display = 'inline-block';

  fetch('/api/books', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(book)
  })
    .then(response => {
      console.log('Response status:', response.status);
      if (!response.ok) {
        return response.json().then(e => { 
          throw new Error(e.error || 'Erro ao salvar'); 
        });
      }
      return response.json();
    })
    .then(data => {
      console.log('Livro salvo:', data);
      formSuccess.innerHTML = `
        <div style="text-align: center;">
          <h5 style="margin-bottom: 1rem;">‚úÖ Livro Adicionado com Sucesso!</h5>
          <p><strong>${book.title}</strong></p>
          <p style="color: #666; font-size: 0.95rem;">ISBN: ${book.isbn}</p>
          <a href="/ui" class="btn btn-success btn-sm me-2">üìö Ver Lista de Livros</a>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('addBookForm').reset(); document.getElementById('formSuccess').style.display='none'; submitBtn.disabled=false; submitBtnText.textContent='üíæ Salvar Livro'; submitSpinner.style.display='none';">‚ûï Adicionar Outro</button>
        </div>
      `;
      formSuccess.style.display = 'block';
      // Scroll para mensagem de sucesso
      formSuccess.scrollIntoView({ behavior: 'smooth' });
    })
    .catch(error => {
      console.error('Erro:', error);
      formError.innerHTML = `
        <div>
          <h6>‚ùå Erro ao Salvar Livro</h6>
          <p style="margin-bottom: 0; font-size: 0.95rem;">${error.message}</p>
        </div>
      `;
      formError.style.display = 'block';
      // Scroll para mensagem de erro
      formError.scrollIntoView({ behavior: 'smooth' });
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtnText.textContent = 'üíæ Salvar Livro';
      submitSpinner.style.display = 'none';
    });
}
</script>
</body>
</html>
