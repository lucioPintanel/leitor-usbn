<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livros - Leitor USBN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Livros</h1>
  <p><a class="btn btn-primary" href="/docs/">Documentação (OpenAPI)</a></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Páginas</th>
        <th>Publicado</th>
      </tr>
    </thead>
    <tbody>
      {{- range .Books }}
      <tr>
        <td>{{ .ISBN }}</td>
        <td>{{ .Title }}</td>
        <td>{{ .AuthorName }}</td>
        <td>{{ .PublisherName }}</td>
        <td>{{ .Pages }}</td>
        <td>{{ .PublishDate }}</td>
      </tr>
      {{- end }}
    </tbody>
  </table>
</div>
</body>
</html>
